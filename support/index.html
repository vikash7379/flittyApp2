<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="support-container">
      <div class="support-wrapper">
        <div class="supp-img">
          <img src="../img/Group 39924.png" alt="" />
        </div>
        <form action="" class="supp-form">
          <p class="form-title">Contact us</p>
          <h5 class="form-heading">Get in touch</h5>
          <p class="form-para">
            We'd love to hear from you. Please fill out this form.
          </p>
          <div class="name-inp">
            <div>
              <label for="fname">First name</label>
              <input type="text" placeholder="First name" />
            </div>
            <div>
              <label for="lname">Last name</label>
              <input type="text" placeholder="Last name" name="" id="" />
            </div>
          </div>
          <label for="email1">Email</label>
          <input type="email" name="" id="email1" placeholder="you@company.com" />
          <label for="phone">Phone number</label>
          <div class="phone-inp">
            <select id="phone" name="phone">
                <option value="india">IN</option>
                <option value="us">US</option>
                <option value="europe">EU</option>
                <option value="pak">PK</option>
              </select>
          <input type="text" name="" id="phone" placeholder="+91-000-000-0000"/>
          </div>
          <label for="msg">Message</label>
          <textarea name="" id="msg" cols="30" rows="5"></textarea>
          <div class="tnc-checkbox">
            <input type="checkbox" name="tnc" id="tnc" value="tnc" />
            <label for="tnc"
              >You agree to our friendly <a href="">privacy policy.</a></label
            >
          </div>
          <button class="sub-btn">Send message</button>
        </form>
      </div>
    </div>
  </body>
</html>
